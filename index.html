<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7ed529a02.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="navbar">
                <div class="nav-left">
                    <ul>
                        <li><a href="#" class="link">Gmail</a></li>
                        <li><a href="#" class="link">Images</a></li>
                    </ul>
                </div>
                <div class="nav-right">
                    <ul>
                        <li><a href="#" class="link"><i class="fas fa-th"></i></a></li>
                        <li><a href="#" class="link">Sign in</a></li>    
                    </ul>
                </div>
                
            </div>
        </header>
        
        <main>
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo" id="image">
            </div>
            <form class="form"> 
                <input type="search" name="search-bar" id="search-bar">
                <br>
                <div class="buttons">
                    <input type="submit" value="Google Search" class="src-button">
                <input type="submit" value="I'm feeling lucky" class="lucky-button">
                </div>
                
            </form>
        </main>
        
        <footer>
            <ul class="left-ul">
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
                <li>How Search Works</li>
            </ul>
    
            <ul class="right-ul">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>
    </div>
    
</body>
</html>
